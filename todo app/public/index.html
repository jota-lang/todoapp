<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>To-Do</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/src/styles/style.css" >
    <link rel="icon" href="../src/assets/images/favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
          
        <div class="background">
            <div id="titulo-background">
                <i class="fa-solid fa-check"></i>
                <h1 id="title">To-Do List</h1>
                <div class="progress" role="progressbar" aria-label="Basic example"  aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-success progress-bar-striped" style="width: 0%">
                        <span class="progress-text">0%</span>
                    </div>
                  </div>   
            </div>
            <div class="inputTask">
                <input type="text" id="addTask" placeholder="Adcione a tarefa aqui" required>
                <button type="submit" id="buttonAdd">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
        <div class="background2">
            <div id="title-table">
                <span id="concluir">âœ”</span>
                <span id="quantidade-tarefas-concluidas"> 0 </span>
                <span id="tarefa">Tarefa(s)</span>
                <span id="alterar">Alterar</span>
                <span id="excluir">Excluir</span>
            </div>
            <div id="separador"> </div>
        </div>
    </div>
    <script src="/src/app.js"></script>
</body>
</html>
